# Sample workflow for building and deploying a Jekyll site to GitHub Pages
# NOTE: This workflow is currently disabled because GitHub Pages is not configured for this repository.
# To enable it, configure GitHub Pages in repository settings to use GitHub Actions as the source.
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Disabled: Automatic push trigger commented out to prevent failures
  # To re-enable: uncomment the lines below AND configure GitHub Pages in repository settings
  # push:
  #   branches: ["main"]
  
  # Manual trigger only - workflow will not run automatically
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          enablement: true
