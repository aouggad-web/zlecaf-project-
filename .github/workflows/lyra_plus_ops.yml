name: lyra-plus-ops
on:
  schedule:
    - cron: "15 6 * * 1"
  workflow_dispatch: {}
permissions:
  contents: write
  actions: read
  checks: read
jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install openpyxl || true
      - name: Generate datasets (Lyra+ pipeline)
        run: |
          python backend/make_release.py --demo
      - name: Commit & push data changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "lyra-plus-bot"
          git config user.email "lyra-plus-bot@users.noreply.github.com"
          git add frontend/public/data || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(ops): refresh AfCFTA datasets via Lyra+ weekly cron"
            git push
          else
            echo "No data changes to commit."
          fi
